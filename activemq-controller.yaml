apiVersion: v1
kind: ReplicationController
metadata:
  name: activemq
  labels:
    name: activemq
spec:
  replicas: 1
  selector:
    name: activemq
  template:
    metadata:
      labels:
        name: activemq
    spec:
      containers:
      - name: activemq
        image: webcenter/activemq
        ports:
        - containerPort: 8161
        - containerPort: 61616
        - containerPort: 61613
        env:
          - name: SERIALIZABLE_PACKAGES
            value: *
          - name: STATIC_QUEUES
            value: queue1 
