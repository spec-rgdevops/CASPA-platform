kind: ReplicationController
apiVersion: v1
metadata:
  name: locust-worker
  labels:
    name: locust
    role: worker
spec:
  replicas: 2
  selector:
    name: locust
    role: worker
  template:
    metadata:
      labels:
        name: locust
        role: worker
    spec:
      containers:
        - name: locust
          image: hora/docker-locust:latest
          imagePullPolicy: Always
          env:
            - name: LOCUST_MODE
              value: slave
            - name: MASTER_HOST
              value: locust-master
            - name: TARGET_URL
              value: http://edge:9090
            - name: LOCUST_FILE_URL
              value: http://raw.githubusercontent.com/hora-prediction/recipes-rss-kube-docker/master/locust/locustfile.py
            - name: INFLUXDB_URL
              value: influxdb
            - name: INFLUXDB_PORT
              value: '8086'
