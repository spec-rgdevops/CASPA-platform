kind: Service
apiVersion: v1
metadata:
  name: locust-master
  labels:
    name: locust
    role: master
spec:
  type: NodePort
  ports:
    - port: 8089
      targetPort: loc-master-web
      protocol: TCP
      name: loc-master-web
      nodePort: 31050
    - port: 5557
      targetPort: loc-master-p1
      protocol: TCP
      name: loc-master-p1
      nodePort: 31051
    - port: 5558
      targetPort: loc-master-p2
      protocol: TCP
      name: loc-master-p2
      nodePort: 31052
  selector:
    name: locust
    role: master
---
kind: ReplicationController
apiVersion: v1
metadata:
  name: locust-master
  labels:
    name: locust
    role: master
spec:
  replicas: 1
  selector:
    name: locust
    role: master
  template:
    metadata:
      labels:
        name: locust
        role: master
    spec:
      containers:
        - name: locust
          image: hora/recipes-rss-locust:0.3
          imagePullPolicy: Always
          env:
            - name: LOCUST_MODE
              value: master
            - name: TARGET_URL
              value: http://edge:9090
            - name: INFLUXDB_URL
              value: influxdb
            - name: INFLUXDB_PORT
              value: '8086'
          ports:
            - name: loc-master-web
              containerPort: 8089
              protocol: TCP
            - name: loc-master-p1
              containerPort: 5557
              protocol: TCP
            - name: loc-master-p2
              containerPort: 5558
              protocol: TCP
